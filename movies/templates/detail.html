{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250px" height="250px">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3>
            <h5>{{movie.desc}}</h5>
            <h5>{{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'moviesapp:update' movie.id %}"> Update</a><br>
            <a class="btn btn-danger" href="{% url 'moviesapp:delete' movie.id %}"> Delete</a><br>
        </div>
    </div>
</div>

{% endblock %}
